
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Matcher (Flask + FAISS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            resize: vertical;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .result-card {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            margin-top: 15px;
        }
        .score {
            font-weight: bold;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>AI Resume Matcher</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label><b>Job Description</b></label><br>
        <textarea name="job_description" rows="6" required>{{ job_description or "" }}</textarea>
        <br><br>

        <label><b>Upload Resumes (.pdf / .txt)</b></label><br>
        <input type="file" name="resumes" multiple required accept=".pdf,.txt">
        <br><br>

        <button type="submit">Match Resumes</button>
    </form>

    {% if results %}
        <h2>Top Matching Resumes</h2>
        {% for r in results %}
            <div class="result-card">
                <p><b>Rank {{ r.rank }}</b> â€“ {{ r.filename }}</p>
                <p class="score">Match: {{ r.score }}%</p>
                <p><b>Preview:</b></p>
                <pre>{{ r.preview }}</pre>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
